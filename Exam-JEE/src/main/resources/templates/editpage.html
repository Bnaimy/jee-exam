<body>
	<div th:replace="fragments/Navbar :: navbar"></div>
	<div class="container my-5">
		<h2 class="mb-5">Update Patient</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/editPatient/{id}(id=${patient.id})}"
					th:object="${patient}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nom</label> <input
								type="text" class="form-control" id="nom"
								placeholder="Entrer un nom" name="nom" th:value="${patient.nom}" />
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Date Naissance</label> <input
								type="date" class="form-control" id="date"
								placeholder="Entrer un date naissance" name="date"
								th:value="${patient.date_naissance}" />
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">score</label> <input
								type="text" class="form-control" id="score"
								placeholder="Entrer un score" name="score"
								th:value="${patient.score}" />
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Malade ? </label>
							<p data-th-utext="${#strings.replace(#strings.escapeXml(text),'&#10;','&lt;br&gt;')}"></p>
							<label>oui</label>
							<input type="radio" id="malade" name="malade" th:value="oui">
							<label>non</label>
							<input type="radio" id="malade" name="malade" th:value="non">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
